<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <!-- label:  인풋 설명 -->
                    <td><label for="name">이름</label></td> 
                    <!-- placeholder : 입력 값 힌트  -->
                    <!-- required 필수값, 비어있으면 제출이 안됨 -->
                    <td><input id="name" type="text" placeholder="이름을 입력해주세요" required></input></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <!-- disabled : 사용 불가능하도록 처리 -->
                    <td><input id="mail" type="email" disabled></input></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>

</body>
</html>
