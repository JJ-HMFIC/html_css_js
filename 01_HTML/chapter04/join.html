<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td><label for="id">사용자 ID</label></td>
                    <td><input id ="id" type="text"></td>
                </tr>
                <tr>
                    <td><label for="pass">비밀번호</label></td>
                    <td><input id ="pass" type="password"></td>
                </tr>
                <tr>
                    <td><label for="pass2">비밀번호 확인</label></td>
                    <td><input id ="pass2" type="password"></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id ="name" type="text"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                      <input id="man" type="radio" name="gender" ,value="m" />
                      <label for="man">남자</label>
                      <input id="woman" type="radio" name="gender" ,value="w" />
                      <label for="woman">여자</label>
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                      <input id="man" type="checkbox" name="hobby" ,value="a" />
                      <label for="man">축구</label>
                      <input id="woman" type="checkbox" name="hobby" ,value="b" />
                      <label for="woman">야구</label>
                      <input id="man" type="checkbox" name="hobby" ,value="c" />
                      <label for="man">배구</label>
                      <input id="woman" type="checkbox" name="hobby" ,value="d" />
                      <label for="woman">농구</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="mail">email</label></td>
                    <td><input id ="mail" type="text"></td>
                </tr>
                <tr>
                    <td>역할</td>
                    <td><select>
                        <option>ADMIN</option>
                        <option>관리자</option>
                        <option>일반회원</option>
                    </select></td>
                </tr>
            </table>
            
            <input id="submit" type="submit" value="확인">
            <input id="reset" type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>
</html>
