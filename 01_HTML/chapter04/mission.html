<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>코드마을 입주 신청서</legend>
      <table>
        <tr>
          <td>
            <label for="name">이름</label>
            <input id="name" type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="mail">이메일</label>
            <input id="mail" type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">비밀번호</label>
            <input id="pass" type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass2">비밀번호 확인</label>
            <input id="pass2" type="password" />
          </td>
        </tr>
      </table>
      <fieldset>
        <legend>성별</legend>
        <input id="man" type="radio" name="gender" ,value="m" />
        <label for="man">남자</label>
        <input id="woman" type="radio" name="gender" ,value="w" />
        <label for="woman">여자</label>
      </fieldset>
      <fieldset>
        <legend>사용 가능한 언어</legend>
        <input id="a" type="checkbox" name="gender" />
        <label for="a">HTML</label>
        <input id="b" type="checkbox" name="gender" />
        <label for="b">CSS</label>
        <input id="c" type="checkbox" name="gender" />
        <label for="c">JavaScript</label>
        <input id="d" type="checkbox" name="gender" />
        <label for="d">Python</label>
      </fieldset>
      <label for="file">프로필 사진</label>
      <input id="file" type="file">
      <br>
      <input id="submit" type="submit" value="입주 신청" />
      <input id="reset" type="reset" value="초기화" />
    </fieldset>
  </body>
</html>
