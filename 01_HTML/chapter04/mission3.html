<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>개발 일기 작성</legend>
      <table>
        <tr>
          <td>
            <label for="title">제목</label>
            <input type="text" id="title" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="author">작성자</label>
            <input type="text" id="author" value="HTML장인" />
          </td>
        </tr>
        <tr>
          <td>
            <!-- <p>내용</p> -->
            <label for="box">내용</label>
            <br />
            <textarea name="" id="box"></textarea>
          </td>
        </tr>
      </table>
      <input id="submit" type="submit" value="일기 작성" />
      <input id="reset" type="reset" value="취소" />
    </fieldset>
  </body>
</html>
