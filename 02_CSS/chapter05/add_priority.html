<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- important > 인라인 sytle > id > class > 태그 순으로 우선 순위가 높다 -->
     <!-- .list li.item = 10+10+1 = 21
     #submit span = 100+1 = 101
     header .menu li:nth=child(2) = 10+1+10+1 = 22 -->
    <style>
        /* !important가 가장 우선순위 */
        /* 일반 태그 선택자 1점 */
        div{
            /* color: red !important; */
            color: red;
        }
        /* id는 100점 */
        #yellow{
            color: yellow;
        }
        /* 클래스는 10점 */
        .green{
            color: green;
        }
        /* 전체 선택자는 0점 */
        *{
            color:blue;
        }
        body{
            color:pink;
        }
    </style>
</head>
<body>
    <!-- 인라인 스타일 1000점 -->
    <div id="yellow" class="green" style="color: orange;">
        안녕하세요
    </div>
</body>
</html>
