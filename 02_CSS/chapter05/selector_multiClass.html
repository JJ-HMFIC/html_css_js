<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
         /* 선택자에 클래스 여러개 추가시 ,로 구분 */
        .item{
            color: red;
        }
        .header{
            background-color: blue;
        }
    </style>
  </head>
  <body>
    <h1 class="item header">동해물과 백두산이</h1>
    <!-- 태그에 클래스 여러개 추가시 공백으로 구분 -->
  </body>
</html>
