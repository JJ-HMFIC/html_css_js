<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1, p{
        width: 300px;
    }
    .ellipsis{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; /* 넘치는 글자 숨기기*/
    }
</style>
<body>
    <h1 class="ellipsis">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </h1>
    <p class = "ellipsis">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
</body>
</html>
