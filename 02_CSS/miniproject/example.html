<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питомник Колли</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .hero {
            width: 100%;
            height: 500px;
            background: #ddd; /* 이미지 위치 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        .section {
            padding: 50px 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .box {
            flex: 1;
            padding: 20px;
            background: #eee;
            height: 300px;
        }

        .footer {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">exe.flashFOX</div>
            <div class="nav">
                <div>НОВОСТИ</div>
                <div>КОЛЛИ</div>
                <div>ШЕЛТИ</div>
                <div>ЩЕНКИ</div>
                <div>УСЛУГИ</div>
                <div>КОНТАКТЫ</div>
            </div>
        </div>

        <div class="hero">Главное изображение</div>

        <div class="section">
            <div class="section-title">Предоставляем следующие услуги</div>
            <div class="content">
                <div class="box">Услуга 1</div>
                <div class="box">Услуга 2</div>
                <div class="box">Услуга 3</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Новости нашего питомника</div>
            <div class="content">
                <div class="box" style="height: 200px;">Видео превью</div>
                <div class="box" style="height: 200px;">Фото новостей</div>
            </div>
        </div>

        <div class="footer">
            ВСЁ О СОБАКАХ | ВЕТ ДИЕТЫ | ВОПРОС ЭКСПЕРТУ
        </div>
    </div>
</body>
</html>
