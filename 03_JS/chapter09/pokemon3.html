<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let pikachu = { name: "피카츄", hp: 100, attack: 20 };
    let charmander = { name: "파이리", hp: 80, attack: 15 };
    function attackPokemon(pokemon1, pokemon2) {
      pokemon2.hp -= pokemon1.attack;
      if (pokemon2.hp <= 0) {
        console.log(`${pokemon2.name}이(가) 쓰러졌다!\n`);
      }
      else{
        console.log(
        `${pokemon1.name}이(가) ${pokemon2.name}을 공격했다! 남은 체력 : ${pokemon2.hp}`
      );
      }
      
    }
    attackPokemon(pikachu, charmander);
    attackPokemon(charmander, pikachu);
    attackPokemon(pikachu, charmander);
    attackPokemon(pikachu, charmander);
    attackPokemon(pikachu, charmander);
  </script>
  <body></body>
</html>
