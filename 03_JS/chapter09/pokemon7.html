<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let bulbasaur = { name: "이상해씨", level: 5, skills: ["몸통박치기"] };
    let newSkills = {
      7: "덩굴채찍",
      10: "씨뿌리기",
      16: "솔라빔",
    };
    // 여기에 함수를 작성하세요!
    function levelUp(pokemon) {
      pokemon.level++;
      console.log(`${pokemon.name}의 레벨이 ${pokemon.level}이(가) 되었다!`);
      if (pokemon.level == 7 || pokemon.level == 10 || pokemon.level == 16) {
        console.log(
          `${pokemon.name}가 새로운 기술 ${newSkills[pokemon.level]}을 배웠다!`
        );
        pokemon.skills.push(newSkills[pokemon.level]);
      }
    }
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
    levelUp(bulbasaur);
  </script>
  <body></body>
</html>
