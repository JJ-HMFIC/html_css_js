<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let squirtle = { name: "꼬부기", hp: 50, attack: 10, type: "물" };
    let bulbasaur = { name: "이상해씨", hp: 50, attack: 8, type: "풀" };

    function battle(attacker, defender) {
      //   defender.hp -= attacker.attack;
      let damage = attacker.attack;
      if (defender.type == "물" && attacker.type == "풀") {
        damage *= 2;
      } else if (defender.type == "풀" && attacker.type == "물") {
        damage /= 2;
      }
      defender.hp -= damage;
      console.log(`${attacker.name}이(가) ${defender.name}을(를) 공격했다!`);
      if (defender.hp <= 0) {
        console.log(`${defender.name}이(가) 쓰러졌다!\n`);
      } else {
        console.log(
          `${defender.name}의 남은 체력 : ${defender.hp} (피해량 : ${damage})`
        );
      }
    }

    battle(squirtle, bulbasaur);

    battle(bulbasaur, squirtle);
    battle(bulbasaur, squirtle);
    battle(bulbasaur, squirtle);
    battle(squirtle, bulbasaur);
    battle(squirtle, bulbasaur);
    battle(bulbasaur, squirtle);
  </script>
  <body></body>
</html>
