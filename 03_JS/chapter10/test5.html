<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let button = document.getElementById("addNewsBtn");

        button.addEventListener("click", () => {
          let newsInput = document.getElementById("newsInput").value;
          let newsList = document.getElementById("newsList");

          if (newsInput === "") {
            alert("뉴스 내용을 입력하세요.");
            return;
          }
          let li = document.createElement("li");
          li.textContent = newsInput;
          newsList.insertBefore(li, newsList.firstChild);

          document.getElementById("newsInput").value = "";
        });
      };
    </script>
  </head>
  <body>
    <input type="text" id="newsInput" placeholder="금융 뉴스 입력" />
    <button id="addNewsBtn">뉴스 추가</button>
    <ul id="newsList"></ul>
  </body>
</html>
