<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
         <h2>우리의 추억</h2>
        <ul v-for="item in name">
            <li>{{item}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            name:[
                '우리의 믿음',
                '우리의 사랑',
                '그 영원한 약속들을',
                '나 추억한다면',
                '힘차게 걸으리라'
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
