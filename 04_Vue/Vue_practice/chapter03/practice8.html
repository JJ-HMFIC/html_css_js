<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      <h3>마음 속 이유 (다중 선택):</h3>
      <label>
        <input type="checkbox" value="웃을 때 예뻐서" v-model="message" />
        웃을 때 예뻐서
      </label>
      <label>
        <input type="checkbox" value="마음이 따뜻해서" v-model="message" />
        마음이 따뜻해서
      </label>
      <label>
        <input type="checkbox" value="함께 있으면 편안해서" v-model="message" />
        함께 있으면 편안해서
      </label>
      <label>
        <input type="checkbox" value="내 편이 되어줘서" v-model="message" />
        내 편이 되어줘서
      </label>
      <label>
        <input type="checkbox" value="배려심이 깊어서" v-model="message" />
        배려심이 깊어서
      </label>
      <br />
      <span v-if="message.length === 0">아직 이유를 고르지 않았어요!</span>
      <span v-else="message"
        >선택 항목 ({{message.length}}개): {{message.join(', ')}}</span
      >
    </div>
    <div></div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            message: [],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
