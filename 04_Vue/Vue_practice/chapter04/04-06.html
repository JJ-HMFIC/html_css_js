<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      x : <input type="text" v-model.number="x" /><br />
      y : <input type="text" v-model.number="y" /><br />
      덧셈결과: {{sum}}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            x: 0,
            y: 0,
            sum: 0,
          };
        },
        // 특정 데이터를 감시해서 변경전 후 파악 가능
        // 검색하고 싶은 데이터 명과 이름이 동일해야 
        watch: {
          // current : 현재 사용자가 입력한 값, old : 이전 값
          x(current, old) {
            console.log(`## x: ${old}--> ${current}`);
            var result = Number(current) + Number(this.y);
            if (isNaN(result)) this.sum = 0;
            else this.sum = result;
          },
          y(current, old) {
            console.log(`## x: ${old}--> ${current}`);
            var result = Number(current) + Number(this.x);
            if (isNaN(result)) this.sum = 0;
            else this.sum = result;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
