<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="isMyLayout" />
      <!-- 체크 여부에 따라서 isMyLayout의 boolean 값 양방향 바인딩 -->
       <!-- isMyLayout의 값에 따라서 true 일 경우에만 myLayout 클래스 적용 -->
      레이아웃 적용 여부 <br />
      <button class="staticBorder" :class="[myColor, isMyLayout? myLayout:'']">
        버튼
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            // myColor: "buttonColor buttonLayout",
            myColor: "buttonColor",
            myLayout: "buttonLayout",
            isMyLayout: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
