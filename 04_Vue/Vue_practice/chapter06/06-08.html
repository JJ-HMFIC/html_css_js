<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnColor" />
      색상 <br />
      <input type="checkbox" v-model="btnAlign" />
      정렬, 크기 <br />
      <input type="checkbox" v-model="btnBorder" />
      테두리 <br />
      <button :class="{btnColor, btnAlign, btnBorder}">버튼</button>
      <!-- btnColor(클래스명) : btnColor(바인딩한 불리언값) -->
      <!-- true false 값을 가져오기 위해 객체로 설정, 배열이 아님 -->
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
